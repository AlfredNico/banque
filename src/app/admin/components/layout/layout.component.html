<section style="min-height: 100%; position: relative;">
    <mat-toolbar class="bg-white .border-bottom" style="height: 5rem">
        <button mat-icon-button color="primary" aria-label="menu button" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        <span><a routerLink="/">Internet Bancking</a></span>
    </mat-toolbar>
    
    <mat-sidenav-container fxLayout="row" style="position: absolute; height: calc(100% - 5rem); width: 100%;" hasBackdrop="false">
        <mat-sidenav #sidenav  mode="side" style="width: 15em; max-width: (100% - 90rem);" opened>
            <div fxLayout="column">
                <span class="p-4">Content mat sidenav</span>
                <div fxLayout="column" style="font-size: small;">
                    <a href="http://google.com" class="p-2">Link 1</a>
                    <a href="http://google.com" class="p-2">Link 2</a>
                    <a href="http://google.com" class="p-2">Link 3</a>
                    <a href="http://google.com" class="p-2">Link 4</a>
                    <a href="http://google.com" class="p-2">Link 5</a>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxLayout="column" class="w-100">

            <router-outlet></router-outlet>

            <mat-toolbar class="bg-white" fxFlexOffset="auto">
                <p style="text-align: center;" class="w-100 m-4">Test footer</p>
            </mat-toolbar>
            <!-- style="position: absolute;bottom: 0; width: 100%; height: 60px;background: #6cf;" -->

        </mat-sidenav-content>
    </mat-sidenav-container>
</section>
